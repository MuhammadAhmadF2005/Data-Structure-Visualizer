<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .stack-visualization {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            margin: 30px 0;
            min-height: 300px;
            justify-content: flex-start;
            position: relative;
        }

        .stack-element {
            width: 120px;
            height: 50px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 2px 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .stack-element.top {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        .stack-element.highlight {
            background-color: #2196F3;
            color: white;
            transform: scale(1.1);
        }

        .stack-label {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

        .stack-element.top .stack-label {
            color: #4CAF50;
        }

        .empty-stack {
            color: #999;
            font-style: italic;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            width: 120px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stack-info {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .control-group {
                flex-direction: column;
                text-align: center;
                gap: 10px;
                width: 100%;
                max-width: 250px;
            }
            .stack-element {
                width: 100px;
                height: 45px;
                font-size: 16px;
            }

            .stack-label {
                right: -70px;
                font-size: 12px;
            }
            .stack-visualization {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Stack Visualizer</h1>
        <p>Visualize stack operations: Push, Pop, and Peek (LIFO - Last In, First Out)</p>
    </div>

    <div class="navigation">
        <a href="index.html" class="nav-link">← Back to Menu</a>
    </div>

    <div class="stack-container">
        <h3>Stack Visualization</h3>
        <div class="stack-info">
            <strong>LIFO Principle:</strong> Last element pushed is the first to be popped (top of stack)
        </div>

        <div class="stack-visualization" id="stackVisualization">
            <!-- Stack elements will be displayed here -->
        </div>

        <div class="controls">
            <div class="control-group">
                <input type="number" id="pushValue" placeholder="Value" min="0" max="999">
                <button class="btn-success" onclick="pushElement()">Push</button>
            </div>

            <div class="control-group">
                <button class="btn-danger" onclick="popElement()">Pop</button>
            </div>

            <div class="control-group">
                <button class="btn-info" onclick="peekElement()">Peek</button>
            </div>

            <div class="control-group">
                <button class="btn-primary" onclick="clearHighlight()">Clear Highlight</button>
            </div>
        </div>

        <div class="result-display" id="resultDisplay">
            Ready to perform stack operations. Current stack: [10, 20, 30] (top: 30)
        </div>
    </div>

    <script>
        /*
            EDUCATIONAL NOTE: Stack Data Structure Implementation
            
            This JavaScript implementation mirrors the C++ stack operations from code.cpp:
            - C++ stack<int> st → JavaScript let stackData = [] (using array as stack)
            - C++ st.push(value) → JavaScript stackData.push(value)
            - C++ st.pop() → JavaScript stackData.pop()
            - C++ st.top() → JavaScript stackData[stackData.length - 1] (peek)
            
            Key Stack Concepts Demonstrated:
            1. LIFO (Last-In-First-Out) principle - last element added is first removed
            2. Top-only access - can only add/remove from the top
            3. Stack overflow (full) and underflow (empty) conditions
            4. Peek operation - view top element without removing it
        */

        // Initialize stack with sample data matching code.cpp pattern
        let stackData = [10, 20, 30];
        const maxElements = 10; // Limit for visualization purposes

        // Initialize display
        updateDisplay();
        showResult("Ready to perform stack operations. Current stack: [" + stackData.join(", ") + "] (top: " + (stackData.length > 0 ? stackData[stackData.length - 1] : "none") + ")", "info");

        function updateDisplay() {
            const container = document.getElementById('stackVisualization');
            container.innerHTML = '';

            if (stackData.length === 0) {
                container.innerHTML = '<div class="empty-stack">Stack is empty</div>';
                return;
            }

            // Display stack elements from bottom to top (array index 0 = bottom)
            stackData.forEach((value, index) => {
                const elementDiv = document.createElement('div');
                elementDiv.className = 'stack-element';
                elementDiv.id = `stack-element-${index}`;

                // Mark the top element (last in array)
                if (index === stackData.length - 1) {
                    elementDiv.classList.add('top');
                    elementDiv.innerHTML = `${value}<span class="stack-label">← TOP</span>`;
                } else {
                    elementDiv.innerHTML = `${value}`;
                }

                container.appendChild(elementDiv);
            });
        }

        /*
            EDUCATIONAL NOTE: Push Operation
            
            Push adds an element to the top of the stack:
            - New elements always go on top (LIFO principle)
            - Uses JavaScript push() to add to end of array
            - Checks for stack overflow condition
            - Updates visual display to show new top element
            
            Time Complexity: O(1) - Adding to end of array is constant time
            Real-world analogy: Placing a plate on top of a stack of plates
        */
        function pushElement() {
            const input = document.getElementById('pushValue');
            const value = parseInt(input.value);

            // Input validation
            if (isNaN(value)) {
                showResult("Error: Please enter a valid number", "error");
                return;
            }

            // Check for stack overflow
            if (stackData.length >= maxElements) {
                showResult("Error: Stack is full (maximum " + maxElements + " elements)", "error");
                return;
            }

            // Push element to top of stack (end of array)
            stackData.push(value);
            updateDisplay();
            showResult("Successfully pushed " + value + " onto the stack. New top: " + value, "success");

            // Clear input field
            input.value = '';
        }

        /*
            EDUCATIONAL NOTE: Pop Operation
            
            Pop removes and returns the top element from the stack:
            - Always removes the most recently added element (LIFO)
            - Uses JavaScript pop() to remove from end of array
            - Checks for stack underflow condition
            - Returns the removed value to the user
            
            Time Complexity: O(1) - Removing from end of array is constant time
            Real-world analogy: Taking the top plate from a stack of plates
        */
        function popElement() {
            // Check for stack underflow
            if (stackData.length === 0) {
                showResult("Error: Stack is empty - cannot pop", "error");
                return;
            }

            // Pop element from top of stack (end of array)
            const poppedValue = stackData.pop();
            updateDisplay();

            // Show new top element
            const newTop = stackData.length > 0 ? stackData[stackData.length - 1] : "none";
            showResult("Successfully popped " + poppedValue + " from the stack. New top: " + newTop, "success");
        }

        function peekElement() {
            if (stackData.length === 0) {
                showResult("Error: Stack is empty - cannot peek", "error");
                return;
            }

            // Clear previous highlights
            clearHighlight();

            // Get top element (last in array)
            const topValue = stackData[stackData.length - 1];
            const topElement = document.getElementById(`stack-element-${stackData.length - 1}`);

            if (topElement) {
                topElement.classList.add('highlight');
            }

            showResult("Top element (peek): " + topValue, "info");
        }

        function clearHighlight() {
            const highlightedElements = document.querySelectorAll('.stack-element.highlight');
            highlightedElements.forEach(element => {
                element.classList.remove('highlight');
            });

            const topValue = stackData.length > 0 ? stackData[stackData.length - 1] : "none";
            showResult("Highlight cleared. Current stack: [" + stackData.join(", ") + "] (top: " + topValue + ")", "info");
        }

        function showResult(message, type = "info") {
            const resultDiv = document.getElementById('resultDisplay');
            resultDiv.textContent = message;

            // Remove all type classes
            resultDiv.classList.remove('success', 'error', 'info');

            // Add the appropriate type class
            if (type) {
                resultDiv.classList.add(type);
            }
        }

        // Handle Enter key for input
        document.getElementById('pushValue').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                pushElement();
            }
        });
    </script>
</body>

</html>
